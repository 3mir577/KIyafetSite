<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Rimers</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #111;
      color: white;
    }
    .splash {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background-color: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 3rem;
      z-index: 9999;
    }
    .hidden {
      display: none;
    }
    header {
      padding: 20px;
      text-align: center;
      font-size: 2rem;
      border-bottom: 1px solid #333;
    }
    nav {
      display: flex;
      justify-content: center;
      gap: 30px;
      padding: 15px;
      border-bottom: 1px solid #333;
    }
    nav a {
      color: #aaa;
      text-decoration: none;
      transition: color 0.3s, font-size 0.3s;
    }
    nav a:hover {
      color: white;
      font-size: 1.1em;
    }
    .homepage {
      padding: 40px;
      text-align: center;
    }
    .homepage h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    .homepage p {
      font-size: 1.2rem;
      color: #ccc;
    }
    .product-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .product {
      background-color: #222;
      padding: 10px;
      border-radius: 8px;
      text-align: center;
    }
    .product img {
      width: 100%;
      border-radius: 8px;
    }
    .product p {
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <div class="splash" id="splash">Rimers</div>
  <header>Ana Sayfa</header>
  <nav>
    <a href="#">Ana Sayfa</a>
    <a href="erkek.html">Erkek</a>
    <a href="#">Kadın</a>
  </nav>

  <div class="homepage">
    <h1>Yeni Sezon Erkek Modası</h1>
    <p>Stilini yansıtan tişört, sweatshirt, pantolon ve parfüm ürünleriyle tanış!</p>
  </div>

  <div class="product-grid">
    
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('splash').classList.add('hidden');
    }, 1000);
  </script>
</body>
</html>
